<!DOCTYPE html>
{% extends 'djangoapp/base.html' %}

<html lang="en">
<head>
    {% block title %}
        <title>Add review</title>
    {% endblock title %}
</head>
{% block content %}
    {% if user.is_authenticated %}
        <form action="{% url 'djangoapp:add_review' dealer_id=2 %}" method="post">
            {% csrf_token %}
            <div class="container-fluid">
                <h1>Add review</h1>
                <div class="form-group">
                    <label for="content"><b>content</b></label>
                    <textarea class="form-control" id="content" name="content" rows="10"></textarea>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                    <label for="purchasecheck">Yes, I have purchased the car</label>
                </div>
                <div class="form-group">
                    <label for="car">Select your car (model-make-year):</label>
                    <select name="car" id="car" class="form-select">
                        {% for car in cars %}
                            <option selected
                                    value={{ car.id }}>{{ car.name }}-{{ car.car_make.name }}-{{ car.year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" data-provide="datepicker">
                    <label for="purchasedate">Select your purchase date:</label>
                    <input class="form-control" type="text" name="purchasedate" id="purchasedate">
                </div>


                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    {% else %}
        <h1>Please login to submit review</h1>
        <a class="btn btn-link" href="/djangoapp/login/">Sign In</a>
    {% endif %}
{% endblock content %}
</body>
</html>
