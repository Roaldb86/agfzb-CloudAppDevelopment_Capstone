<!DOCTYPE html>
{% extends 'djangoapp/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% block title %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Registration page</title>
    {% endblock title %}

</head>
<body>
{% block content %}
<form action="{% url 'djangoapp:registration' %}" method="post">
    {% csrf_token %}
    <div class="container-fluid">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username"><b>User Name</b></label>
            <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username"
                   required>
            <label for="firstname"><b>First Name</b></label>
            <input id="firstname" class="form-control" type="text" placeholder="Enter First Name: " name="firstname"
                   required>
            <label for="lastname"><b>Last Name</b></label>
            <input id="lastname" class="form-control" type="text" placeholder="Enter Last Name: " name="lastname"
                   required>
            <label for="psw"><b>Password</b></label>
            <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
{% endblock content %}
</body>
</html>
